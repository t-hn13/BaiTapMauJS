<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log("Tính tổng giai thừa từ 1 đến 10:");

      let tong = 0;
      let giaiThua = 1;

      for (let i = 1; i <= 10; i++) {
        giaiThua *= i;
        console.log(`${i}! = ${giaiThua}`);

        tong += giaiThua;
      }
      console.log(`Tổng giai thừa từ 1! - 10! = ${tong}`);
    </script>
  </body>
</html>
