<!DOCTYPE html>
<html>
  <body>
    <script>
      console.log("Các số hoàn thiện từ 1 đến 1000 là:");
      for (let n = 1; n <= 1000; n++) {
        let tongUoc = 0;
        for (let i = 1; i < n; i++) {
          // duyệt các ước số < n
          if (n % i === 0) {
            tongUoc += i;
          }
        }
        if (tongUoc === n) {
          console.log(n);
        }
      }
    </script>
  </body>
</html>
