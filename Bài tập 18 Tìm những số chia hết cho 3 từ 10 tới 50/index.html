<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dem = 0;
      console.log("Tìm só chia hết cho 3 từ 10 - 50");
      for (let i = 10; i <= 50; i++) {
        if (i % 3 === 0) {
          console.log(`Những số chia hết cho 3 từ 10 - 50 là :${i}`);
          dem++;
        }
      }
      console.log(`Có ${dem} giá trị chia hết cho 3 từ 10 - 50`);
    </script>
  </body>
</html>
