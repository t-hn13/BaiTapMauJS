<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Giải phương trình bậc 2 -->
    <script>
      //   1> Function declaration: Hàm tường minh
      function ptb2_1(a, b, c) {
        // Tính delta
        let delta = b ** 2 - 4 * a * c;
        // Kiểm tra delta
        if (delta > 0) {
          // Nếu delta > 0, thì có nghiệm kép x1, x2
          let x1, x2;
          x1 = (-b + Math.sqrt(delta)) / (2 * a);
          x2 = (-b - Math.sqrt(delta)) / (2 * a);
          console.log(`
          Phương trình có 2 nghiệm phân biệt:
            x1 = (-${b} + Math.sqrt(${delta})) / (2 * ${a}) = ${x1}
            x2 = (-${b} - Math.sqrt(${delta})) / (2 * ${a}) = ${x2}
          `);
        } else if (delta === 0) {
          // Nếu delta = 0, có nghiệm kép x1, x2
          let x1;
          x1 = (-b / 2) * a;
          console.log(`Phương trình có nghiệm kép: x1 = x2 = ${x1}`);
        } else {
          console.log("Phương trình vô nghiệm");
        }
      }
      ptb2_1(1, 2, -3);
      ptb2_1(1, 2, 1);
      ptb2_1(1, 1, 1);
      //   2> FUNCTION EXPRESSION
      let ptb2_2 = function (a, b, c) {

        let delta = b ** 2 - 4 * a * c;

          Phương trình có 2 nghiệm phân biệt:

          // Nếu delta = 0, có nghiệm kép x1, x2

          console.log("Phương trình vô nghiệm");

      ptb2_2(1, 2, -3);
      ptb2_2(1, 2, 1);
      ptb2_2(1, 1, 1);
      //   3> ARROW FUNCTION:

        // Tính delta
        let delta = b ** 2 - 4 * a * c;
        // Kiểm tra delta
        if (delta > 0) {
          // Nếu delta > 0, thì có nghiệm kép x1, x2

          x2 = (-b - Math.sqrt(delta)) / (2 * a);
          console.log(`
          Phương trình có 2 nghiệm phân biệt:
            x1 = (-${b} + Math.sqrt(${delta})) / (2 * ${a}) = ${x1}
            x2 = (-${b} - Math.sqrt(${delta})) / (2 * ${a}) = ${x2}
          `);
        } else if (delta === 0) {
          // Nếu delta = 0, có nghiệm kép x1, x2
          let x1;
          x1 = (-b / 2) * a;
          console.log(`Phương trình có nghiệm kép: x1 = x2 = ${x1}`);
        } else {
          console.log("Phương trình vô nghiệm");
        }
      };
      ptb2_3(1, 2, -3);
      ptb2_3(1, 2, 1);
      ptb2_3(1, 1, 1);
    </script>
